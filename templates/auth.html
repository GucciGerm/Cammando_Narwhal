<!DOCTYPE html>
<html>
<head>
    <title>Narwhal Github</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<main>
    <article id="interface" class="repos">
    	{% for repo in repos %}
    	<section class="repo" 
    	data-name="{{repo.full_name}}" 
    	data-desc="{{repo.description}}" 
    	data-contributors="{{repo.contributors}}"
    	data-createdAt="{{repo.created_at}}"
    	data-updatedAt="{{repo.updated_at}}"
    	data-size="{{repo.size}}"
    	></section>
    	
    	{% endfor %}
    </article>
    <aside id="repo" class="repos">
    	<div class="asideData" id="asideName"></div>
    	<div class="asideData" id="asideDesc"></div>
    	<div class="asideData" id="asideCreatedAt"></div>
    	<div class="asideData" id="asideUpdatedAt"></div>
    	<div class="asideData" id="asideSize"></div>
    	<div class="asideData" id="asideContributors"></div>
    </aside>
</main>

<!-- <footer></footer> -->

    <script type="text/javascript" src="{{ url_for('static', filename='functionality.js') }}"></script>
</body>
</html>
